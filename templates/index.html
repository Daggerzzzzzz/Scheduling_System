<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Class Schedule</title>
</head>
<body>
    <div class="container">
        <h1>Class Schedule</h1>
        <div id="schedule"></div>
    </div>
    <script>
        fetch('schedule.json')
            .then(response => response.json())
            .then(data => {
                const scheduleDiv = document.getElementById('schedule');
                data.forEach(section => {
                    const sectionHeader = document.createElement('h2');
                    sectionHeader.textContent = `${section.section} (Homeroom Teacher: ${section.homeroom_teacher})`;
                    scheduleDiv.appendChild(sectionHeader);
                    const table = document.createElement('table');
                    const headerRow = table.insertRow();
                    headerRow.innerHTML = `<th>Time Start</th><th>Time End</th><th>Minutes</th><th>Subjects</th><th>Teacher</th>`;
                    section.schedule.forEach(entry => {
                        const row = table.insertRow();
                        row.innerHTML = `<td>${entry.time_start}</td><td>${entry.time_end}</td><td>${entry.minutes}</td><td>${entry.subject}</td><td>${entry.teacher}</td>`;
                    });
                    scheduleDiv.appendChild(table);
                });
            })
            .catch(error => console.error('Error fetching schedule:', error));
    </script>
</body>
</html>
